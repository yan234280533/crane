apiVersion: ensurance.crane.io/v1alpha1
kind: NodeQOSEnsurancePolicy
metadata:
  name: "sched"
  labels:
    app: "system"
spec:
  nodeQualityProbe:
    initialDelaySeconds: 10
    timeoutSeconds: 10
    nodeLocalGet:
      localCacheTTLSeconds: 60
  objectiveEnsurances:
    - name: "container_sched_run_queue_time"
      avoidanceThreshold: 1
      restoredThreshold: 10
      actionName: "throttle"
      strategy: "none"
      metricRule:
        name: "container_sched_run_queue_time"
        value: 500